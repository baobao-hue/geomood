<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Geomood - 情绪矿脉</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --sdv-text: #522e1c;
        --sdv-panel-bg: #ffcd82;
        --sdv-border-dark: #57290d;
        --sdv-border-light: #c5a065;
        --sdv-btn-primary: #e65100;
        --sdv-btn-shadow: #9e3900;
      }
      body {
        font-family: 'VT323', monospace;
        background-color: #1a0f0a;
        overflow: hidden;
        touch-action: none;
        image-rendering: pixelated;
        color: var(--sdv-text);
      }
      h1, h2, h3, button, .retro-font {
        font-family: 'Press Start 2P', cursive;
      }
      
      /* SDV Style Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #3e2723;
      }
      ::-webkit-scrollbar-thumb {
        background: #ffcd82;
        border: 2px solid #57290d;
        box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #bcaaa4;
      }
      ::-webkit-scrollbar-track {
        background: #281810;
        border-left: 2px solid #1a0f0a;
      }

      /* SDV UI Panel Container */
      .sdv-panel {
        background-color: var(--sdv-panel-bg);
        border: 4px solid var(--sdv-border-dark);
        box-shadow: 
          inset 3px 3px 0 var(--sdv-border-light),
          inset -3px -3px 0 #b38b55,
          4px 4px 0 rgba(0,0,0,0.5);
        position: relative;
        padding: 4px;
      }
      
      /* Corner decoration helper (pseudo-elements in React components often easier, 
         but here is a border-image simulation approach using box-shadows) */
      .sdv-border-image {
        /* A trick to make corners look rounded/pixelated */
        box-shadow: 
            -4px 0 0 var(--sdv-border-dark), 
            4px 0 0 var(--sdv-border-dark), 
            0 -4px 0 var(--sdv-border-dark), 
            0 4px 0 var(--sdv-border-dark);
        margin: 4px;
      }

      /* SDV Button */
      .sdv-btn {
        background-color: #e65100; /* Orange default */
        border: 2px solid #56160c;
        border-top-color: #ff8a50;
        border-left-color: #ff8a50;
        border-right-color: #bf360c;
        border-bottom-color: #bf360c;
        color: #fff;
        text-shadow: 1px 1px 0 #3e2723;
        font-family: 'VT323', monospace;
        text-transform: uppercase;
        font-size: 1.25rem;
        cursor: pointer;
        position: relative;
        transition: filter 0.1s;
      }
      .sdv-btn:active {
        background-color: #bf360c;
        border-top-color: #bf360c;
        border-left-color: #bf360c;
        border-right-color: #ff8a50;
        border-bottom-color: #ff8a50;
        transform: translateY(2px);
      }
      .sdv-btn:hover {
        filter: brightness(1.1);
      }
      
      /* Red Close Button */
      .sdv-btn-close {
        background-color: #d32f2f;
        border-color: #8b0000;
        border-top-color: #ff5252;
        border-left-color: #ff5252;
        border-right-color: #8b0000;
        border-bottom-color: #8b0000;
      }

      /* Blue/Menu Button */
      .sdv-btn-menu {
        background-color: #1976d2;
        border-color: #0d47a1;
        border-top-color: #42a5f5;
        border-left-color: #42a5f5;
        border-right-color: #0d47a1;
        border-bottom-color: #0d47a1;
      }

      /* Text Input Area */
      .sdv-input {
        background-color: #ffe0b2;
        border: 3px solid #5d4037;
        box-shadow: inset 2px 2px 0 rgba(0,0,0,0.2);
        color: var(--sdv-text);
        font-family: 'VT323', monospace;
      }
      .sdv-input:focus {
        background-color: #fff3e0;
        outline: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sdv-text': '#522e1c',
              'sdv-panel': '#ffcd82',
              'sdv-dark': '#57290d',
            },
            fontFamily: {
              'pixel': ['"Press Start 2P"', 'cursive'],
              'journal': ['"VT323"', 'monospace'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'float': 'float 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" sre="/index.tsx></script>
  </body>
</html>
